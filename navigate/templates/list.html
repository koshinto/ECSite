{% extends "base.html" %}
{% block title %}ItemList{% endblock %}

{% block content %}
  <h1 class="mt-5" style="text-align:center">ItemList</h1>

  <ul class="list-group">
    {% for item in item_list %}
      <li class="list-group-item crearfix">{{ item.name }}
        <a class="btn btn-primary ml-2 float-right" href="#">カートに入れる</a>
        <a class="btn btn-outline-secondary ml-2 float-right" href="#">詳細を見る</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
